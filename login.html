<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Tablero Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background:
                radial-gradient(900px 600px at 15% -10%, rgba(47, 124, 255, .18), transparent 60%),
                radial-gradient(900px 600px at 95% -10%, rgba(0, 194, 255, .12), transparent 60%),
                var(--bg);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 32px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo-place {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #2f7cff, #00c2ff);
            border-radius: 12px;
            margin: 0 auto 16px;
            box-shadow: 0 10px 20px rgba(47, 124, 255, 0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            margin: 0 0 8px;
            color: #0f172a;
        }

        p {
            color: #64748b;
            margin: 0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(15, 23, 42, 0.1);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #2f7cff;
            box-shadow: 0 0 0 3px rgba(47, 124, 255, 0.1);
            background: #fff;
        }

        .btn-full {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            margin-top: 8px;
            justify-content: center;
        }

        .divider {
            margin: 24px 0;
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
            z-index: 0;
        }

        .divider span {
            background: #fff;
            /* Fallback */
            background: rgba(255, 255, 255, 0.9);
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .links {
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
        }

        .links a {
            color: #2f7cff;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        #messageBox {
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }

        .msg-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .msg-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="brand-section">
            <div class="logo-place"></div>
            <h1 id="pageTitle">Bienvenido</h1>
            <p id="pageSub">Inicia sesión para continuar</p>
        </div>

        <div id="messageBox"></div>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="tu@email.com" />
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" required placeholder="••••••••" />
            </div>

            <div style="text-align: right; margin-bottom: 12px;">
                <a href="#" style="font-size: 12px; color: #64748b; text-decoration: none;" id="btnForgot">¿Olvidaste tu
                    contraseña?</a>
            </div>

            <button type="submit" class="primary btn-full" id="btnSubmitLogin">Iniciar Sesión</button>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" id="regName" required placeholder="Ej: Juan Pérez" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" required placeholder="tu@email.com" />
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="regPass" required placeholder="Mínimo 6 caracteres" minlength="6" />
            </div>

            <button type="submit" class="primary btn-full" id="btnSubmitReg">Crear Cuenta</button>
        </form>

        <!-- RECOVERY FORM -->
        <form id="recoveryForm" class="hidden">
            <p style="margin-bottom:12px;">Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.
            </p>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="recEmail" required placeholder="tu@email.com" />
            </div>
            <button type="submit" class="primary btn-full" id="btnSubmitRec">Enviar enlace</button>
        </form>

        <div class="divider">
            <span>O</span>
        </div>

        <div class="links" id="loginLinks">
            ¿No tienes cuenta? <a href="#" id="btnToRegister">Regístrate</a>
        </div>
        <div class="links hidden" id="registerLinks">
            ¿Ya tienes cuenta? <a href="#" id="btnToLogin">Inicia Sesión</a>
        </div>
        <div class="links hidden" id="recoveryLinks">
            <a href="#" id="btnBackToLogin">Volver al inicio de sesión</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Config same as index.html
        const SUPABASE_URL = "https://pjfpeudhtndmixyxwwdf.supabase.co";
        // Using the key provided in previous turns
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqZnBldWRodG5kbWl4eXh3d2RmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMTk5NTUsImV4cCI6MjA4Mzg5NTk1NX0.PSSrEWt-fbaF_QLDTDTEza4w2HQaOd3zZCCGYpLFtSA";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: {
                storage: window.sessionStorage
            }
        });
    </script>
    <script src="supabase-service.js"></script>
    <script>
        // Logic for forms
        const forms = {
            login: document.getElementById('loginForm'),
            register: document.getElementById('registerForm'),
            recovery: document.getElementById('recoveryForm')
        };
        const links = {
            login: document.getElementById('loginLinks'),
            register: document.getElementById('registerLinks'),
            recovery: document.getElementById('recoveryLinks')
        };
        const msgBox = document.getElementById('messageBox');
        const titles = {
            login: ['Bienvenido', 'Inicia sesión para continuar'],
            register: ['Crear Cuenta', 'Únete a tu equipo de trabajo'],
            recovery: ['Recuperar', 'Restablece tu contraseña']
        };

        function showMsg(text, type = 'error') {
            msgBox.textContent = text;
            msgBox.className = type === 'error' ? 'msg-error' : 'msg-success';
            msgBox.style.display = 'block';
        }

        function switchMode(mode) {
            msgBox.style.display = 'none';

            // Hide all
            Object.values(forms).forEach(f => f.classList.add('hidden'));
            Object.values(links).forEach(l => l.classList.add('hidden'));

            // Show selected
            forms[mode].classList.remove('hidden');
            links[mode].classList.remove('hidden');

            // Update titles
            document.getElementById('pageTitle').textContent = titles[mode][0];
            document.getElementById('pageSub').textContent = titles[mode][1];
        }

        // Event Listeners for switching
        document.getElementById('btnToRegister').addEventListener('click', (e) => { e.preventDefault(); switchMode('register'); });
        document.getElementById('btnToLogin').addEventListener('click', (e) => { e.preventDefault(); switchMode('login'); });
        document.getElementById('btnForgot').addEventListener('click', (e) => { e.preventDefault(); switchMode('recovery'); });
        document.getElementById('btnBackToLogin').addEventListener('click', (e) => { e.preventDefault(); switchMode('login'); });

        // Handlers
        forms.login.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btnSubmitLogin');

            try {
                btn.disabled = true;
                btn.textContent = "Verificando...";

                const { data, error } = await _supabase.auth.signInWithPassword({ email, password: pass });
                if (error) throw error;

                window.location.href = 'index.html';
            } catch (err) {
                showMsg(err.message || "Error al iniciar sesión");
                btn.disabled = false;
                btn.textContent = "Iniciar Sesión";
            }
        });

        forms.register.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const btn = document.getElementById('btnSubmitReg');

            try {
                btn.disabled = true;
                btn.textContent = "Creando cuenta...";

                // 1. SignUp
                const { data, error } = await _supabase.auth.signUp({
                    email,
                    password: pass,
                    options: { data: { full_name: name } }
                });

                if (error) throw error;

                // 2. Create entry in responsables table via service
                // We use the service we already have logic for
                if (window.supabaseService) {
                    await window.supabaseService.upsertResponsable({
                        email: email,
                        nombre: name,
                        activo: true,
                        rol: 'user' // Default role
                    });
                }

                showMsg("Cuenta creada exitosamente. Por favor verifica tu correo.", "success");
                setTimeout(() => switchMode('login'), 2000);
            } catch (err) {
                showMsg(err.message || "Error al registrarse");
            } finally {
                btn.disabled = false;
                btn.textContent = "Crear Cuenta";
            }
        });

        forms.recovery.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('recEmail').value;
            const btn = document.getElementById('btnSubmitRec');

            try {
                btn.disabled = true;
                btn.textContent = "Enviando...";

                const { error } = await _supabase.auth.resetPasswordForEmail(email);

                if (error) throw error;

                showMsg("Si el correo existe, recibirás un enlace de recuperación.", "success");
            } catch (err) {
                showMsg(err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = "Enviar enlace";
            }
        });

    </script>
</body>

</html>
