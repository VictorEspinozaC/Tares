<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Tares</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg);
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 32px;
            background: #fff;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
        }

        h2 {
            margin-top: 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        button {
            width: 100%;
            padding: 12px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Nueva Contraseña</h2>
        <p>Ingresa tu nueva contraseña a continuación.</p>
        <form id="resetForm">
            <input type="password" id="newPass" placeholder="Nueva contraseña" required minlength="6" />
            <button type="submit" class="primary">Guardar Contraseña</button>
        </form>
        <div id="msg" style="margin-top:10px; display:none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Config
        const SUPABASE_URL = "https://pjfpeudhtndmixyxwwdf.supabase.co";
        // Using the key provided in previous turns
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqZnBldWRodG5kbWl4eXh3d2RmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMTk5NTUsImV4cCI6MjA4Mzg5NTk1NX0.PSSrEWt-fbaF_QLDTDTEza4w2HQaOd3zZCCGYpLFtSA";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: {
                storage: window.sessionStorage
            }
        });

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pass = document.getElementById('newPass').value;
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('msg');

            try {
                btn.disabled = true;
                btn.textContent = "Guardando...";

                const { error } = await _supabase.auth.updateUser({ password: pass });
                if (error) throw error;

                msg.style.display = 'block';
                msg.style.color = 'green';
                msg.textContent = "Contraseña actualizada. Redirigiendo...";
                setTimeout(() => window.location.href = 'login.html', 2000);
            } catch (err) {
                msg.style.display = 'block';
                msg.style.color = 'red';
                msg.textContent = "Error: " + err.message;
                btn.disabled = false;
                btn.textContent = "Guardar Contraseña";
            }
        });

        // Validar hash
        if (!window.location.hash) {
            // Si no hay hash, probablemente no es un link de recuperación válido o ya expiró
            // O quizás Supabase 2.0 usa PKCE y code en query params.
        }
    </script>
</body>

</html>
